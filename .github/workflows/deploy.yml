# GitHub Action for deploying to Firebase Hosting
# This workflow is triggered on pushes to the main branch.

name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main # Or your default branch, e.g., master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Match the Node.js version in your functions/package.json

      - name: Install root dependencies
        run: npm install

      - name: Install functions dependencies
        run: cd functions && npm install && cd ..

      - name: Build Next.js application
        run: npm run build

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MADRIDINSIDER_COM }}'
          channelId: live # Deploys to your live production channel
          projectId: studio-486476286 # Replace with your Firebase Project ID
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
